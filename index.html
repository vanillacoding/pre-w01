<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Netflix</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <img src="images/logo.png" />
    </header>
   <main>
    <div class="container">
      <h1>로그인</h1>
      <p class="login_inputbox">이메일 주소 또는 전화번호</p>
      <p class="login_inputbox">비밀번호</p>
      <button type="button" class="button">로그인</button>
      <div class="login_option">
      <a class="option1"><input type="checkbox" class="checkbox" checked/>&nbsp;로그인 정보 저장</a>
        <a class="option2">도움이 필요하신가요?</a>
      </div>
     <article>
      <div class="login_offer">
        Netflix 회원이 아니신가요?
        <a class="login_offer_bold">지금 가입하세요</a>.
      </div>
      <div class="login_notice">
        이 페이지는 Google reCAPTCHA의 보호를 받아 사용자가 로봇이 아님을 확인합니다. <a class="login_info_more">자세히 알아보기.</a>
      </div>
     </article>
    </div>
   </main>
    <!--css넣고 /main 위치 확인해보기-->
    
    <footer class="more_info">
      <p class="more_info_tel">질문이 있으신가요? 문의 전화: 00-308-321-0161 (수신자 부담)
      </p>
      <p class="more_info_button">
        <a class="info_button">자주 묻는 질문</a><a class="info_button">고객 센터</a><a class="info_button">이용 약관</a><a class="info_button">개인 정보 처리 방침</a>
        <a class="info_button">쿠키 설정</a><a class="info_button">회사 정보</a>
      </p>
    </footer>
  </body>
</html>
