<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Netflix</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="head-logo">
      <img src="images/logo.png" />
    </header>
    <main>
      <div class="login-box">
        <div class="login-form">
          <h1>로그인</h1>
          <div class="input_form">
            <input class="input_content" id="login_id" type="text" required>    
            <label for="login_id" class="label-input">이메일 주소 또는 전화번호</label>
          </div>
          <div class="input_form">
            <input class="input_content" id="login_pw" type="text" required>    
            <label for="login_pw" class="label-input">비밀번호</label>
          </div>
          
        </div>
      </div>
    </main>
    <footer>Footer content</footer>
  </body>
</html>
