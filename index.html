<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Netflix</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="images/logo.png" />
    </header>
    <main>
      <div class="login-box">
        <div class="login-main-box">
          <h1>로그인</h1>
          <input type="text" placeholder="이메일 주소 또는 전화번호">
          <input type="password" placeholder="비밀번호">
          <button type="submit" style="margin-top: 25px; margin-bottom: 0px;">로그인</button>
          <div class="login-help" >
            <div>
              <input type="checkbox" style="margin-top: 7px;">
              <span class="login-remember">로그인 정보 저장</span>
            </div>
            <span class="login-help-link">도움이 필요하신가요?</span>
          </div>
        </div>
        <div class="login-plus-box">
          <div class="login-signup-now">
            <span>Netflix 회원이 아닌가요?</span>
            <a href="#">지금 가입하세요.</a>
          </div>
        </div>
        <div class="use-box">
          <p>
            <span>이 페이지는 Google reCAPTCHA의 보호를 받아 사용자가 로봇이 아님을 확인합니다.</span>
            <a href="#" class="use-link-button">&nbsp자세히 알아보기.</a>
          </p>
        </div>
      </div>
    </main>
    <footer>
      <div class="login-footer">
        <p class="footer-top">질문이 있으신가요? 문의 전화: 00-308-321-0161 (수신자 부담)</p>
        <ul class="footer-link">
          <li><a href="#"><span>자주 묻는 질문</span></a></li>
          <li><a href="#"><span>고객 센터</span></a></li>
          <li><a href="#"><span>이용 약관</span></a></li>
          <li><a href="#"><span>개인정보 처리방침</span></a></li>
          <li><a href="#"><span>쿠키 설정</span></a></li>
          <li><a href="#"><span>회사 정보</span></a></li>
        </ul>
      </div>
    </footer>
  </body>
  
</html>
